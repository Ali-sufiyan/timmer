<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">  
</head>
  <body>
    <div class="timmer">
<div class="container ">
<div class="row text-white justify-content-center align-item-center text-center">
<!-- ==================================== -->
<div class="col-md-3">
    <div class="">
        <h1>Hour</h1>
        <h1 id="displayhour">30</h1>
    </div>
</div>


<!-- ================================ -->
<!-- ==================================== -->
<div class="col-md-3">
    <div class="">
        <h1>Min</h1>
        <h1 id="displayMin">00</h1>
    </div>
</div>


<!-- ================================ -->


<div class="col-md-3 ">
    <div class="">
        <h1>Sec</h1>
        <h1 id="displaySec">00</h1>
    </div>
</div>
<!-- ==================================== -->
<div class="col-md-3">
    <div class="">
        <h1>MiliSecond</h1>
        <h1 id="displayMiliSecond">00</h1>
    </div>
</div>
</div>

<!-- ======================================== -->
<div class="w-50 mx-auto text-center">
<button onclick="startTimer()" class="btn btn-success  mx-1">Start</button>
<!-- <button onclick="startTimer()" class="bg-success rounded">start</button> -->
<button onclick="pauseTimer()" class="btn btn-danger  mx-1">pause</button>
<button onclick="resetTimer()" class="btn btn-info mx-1">reset</button>
</div>




</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="./app.js"></script>
  </body>
</html>
